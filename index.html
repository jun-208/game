<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>○‪✕‬ゲーム</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border: 1px solid black;
            cursor: pointer;
        }
        .next-to-clear {
            color: red; /* 次に消えるマークの色を赤に変更 */
            opacity: 0.5; /* 色を薄くする */
        }
    </style>
</head>
<body>
    <div id="board" class="board"></div>
    <script src="game.js"></script>
</body>
</html>
